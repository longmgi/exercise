<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic,900italic,900,300,300italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet" type="text/css">
    <!-- css -->
    <link rel="stylesheet" href="build/tailwind.css">
    <script src="https://kit.fontawesome.com/33e5108af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Choose device -->
    <div class="mgi_device">
        <div class="mgi_container">
            <label for="mobile" class="mgi_device__group -mobile" onclick="checkbtn(1)">
                <input type="radio" id="mobile" name="listdevice" value="Mobile">
                <span><i class="fas fa-mobile-alt mgi_device__icon"></i> Mobile</span>
            </label>
            <label for="tablet" class="mgi_device__group -tablet" onclick="checkbtn(2)">
                <input type="radio" id="tablet" name="listdevice" value="Tablet">
                <span><i class="fas fa-tablet-alt mgi_device__icon"></i> Tablet</span>
            </label>
            <label for="desktop" class="mgi_device__group -desktop active" onclick="checkbtn(3)">
                <input type="radio" id="desktop" name="listdevice" value="Desktop">
                <span><i class="fas fa-desktop mgi_device__icon"></i> Desktop</span>
            </label>
        </div>
    </div>
    <div class="mgi_iframe">
        <iframe id="mgiSite" src="./iframe.html" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;" height="100%" width="100%"></iframe>
    </div>
    <script>
        var checkbox = document.getElementsByClassName("mgi_device__group");
        var iframe = document.getElementById('mgiSite');
        function checkbtn(n){
            if(n == "1"){
                var device = 'mobile';
                iframe.style.width = '375px';
                for (var i = 0; i < checkbox.length; i++) {
                    checkbox[i].className = checkbox[i].className.replace(" active", "");
                }
                document.querySelector(".mgi_device__group.-mobile").classList.add("active");
            }
            else if(n == "2"){
                iframe.style.width = '768px';
                for (var i = 0; i < checkbox.length; i++) {
                    checkbox[i].className = checkbox[i].className.replace(" active", "");
                }
                document.querySelector(".mgi_device__group.-tablet").classList.add("active");
            }
            else
            {
                iframe.style.width = '100%'; 
                for (var i = 0; i < checkbox.length; i++) {
                    checkbox[i].className = checkbox[i].className.replace(" active", "");
                }
                document.querySelector(".mgi_device__group.-desktop").classList.add("active");
            }
        }
        
    </script>
</body>
</html>
