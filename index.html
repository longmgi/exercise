<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic,900italic,900,300,300italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700" rel="stylesheet" type="text/css">
    <!-- css -->
    <link rel="stylesheet" href="build/tailwind.css">
    <script src="https://kit.fontawesome.com/33e5108af7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Choose device -->
    <div class="mgi_device">
        <div class="mgi_container">
            <div class="mgi_device__group -mobile">
                <input type="radio" id="mobile" name="listdevice" value="Mobile">
                <label for="mobile"><i class="fas fa-mobile-alt mgi_device__icon"></i> Mobile</label>
            </div>
            <div class="mgi_device__group -tablet">
                <input type="radio" id="tablet" name="listdevice" value="Tablet">
                <label for="tablet"><i class="fas fa-tablet-alt mgi_device__icon"></i> Tablet</label>
            </div>
            <div class="mgi_device__group -desktop">
                <input type="radio" id="desktop" name="listdevice" value="Desktop">
                <label for="desktop"><i class="fas fa-desktop mgi_device__icon"></i> Desktop</label>
            </div>
        </div>
    </div>
    <div class="mgi_iframe">
        <iframe src="./iframe.html" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;" height="100%" width="100%"></iframe>
    </div>
    
</body>
</html>
